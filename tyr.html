<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Head Follow Effect</title>
  <style>
    body {
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .robot-container {
      position: relative;
      width: 300px;
      height: 500px;
      transition: transform 0.2s ease-out;
    }

    .robot-body {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .robot-head {
      position: absolute;
      width: 120px;
      top: 70px; /* Adjust this to align with the robotâ€™s head */
      left: 90px; /* Adjust to center head */
      transform-origin: 50% 80%; /* rotate around the neck area */
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div class="robot-container" id="robot">
    <!-- Full robot body -->
    <img src="https://i.pinimg.com/736x/46/82/09/4682090e0ff384eb845b549feffead99.jpg" alt="Robot Body" class="robot-body">
    <!-- Separate head (same or cropped image area) -->
    <img src="https://i.pinimg.com/736x/46/82/09/4682090e0ff384eb845b549feffead99.jpg" alt="Robot Head" class="robot-head" id="robotHead">
  </div>

  <script>
    const robotContainer = document.getElementById('robot');
    const robotHead = document.getElementById('robotHead');

    document.addEventListener('mousemove', (e) => {
      const rect = robotContainer.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 3; // head pivot point

      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      const angle = Math.atan2(dy, dx) * (180 / Math.PI);

      // Limit rotation to a realistic range (like a neck turn)
      const limitedAngle = Math.max(-40, Math.min(angle, 40));

      robotHead.style.transform = `rotate(${limitedAngle}deg)`;
    });
  </script>
</body>
</html>
